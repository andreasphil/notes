---
layout: baseLayout.html
title: Archive
---

<main>
  <div>
    <h1>Archive</h1>
    <p>
      Browse the archive by month below, or
      <a href="/everything">view all previous editions on one page.</a>
    </p>
  </div>

  <ul>
    {% for note in collections.note reversed %}
    <li>
      <span
        style="view-transition-name: post-title-{{ note.page.date | date: '%Y-%m' }}"
      >
        {{ note.data.icon }}
        <a href="{{ note.url }}"> {{ note.page.date | date: "%B %Y" }}:</a>
      </span>
      {{ note.data.title }}
    </li>
    {% endfor %}
  </ul>
</main>
